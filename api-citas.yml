server:
  port: 8084

spring:
  application:
    name: api-citas
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/api_citas_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Europe/Madrid
    username: api_citas_db
    password: apiCitasdb
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: Europe/Madrid

  mail:
    host: ${SMTP_HOST:smtp.mailtrap.io}
    port: ${SMTP_PORT:2525}
    username: ${SMTP_USER:}
    password: ${SMTP_PASS:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

security:
  jwt:
    secret: dGhpc19pc19hX3NhZmVfZGV2X3NlY3JldF9iYXNlNjQ=
    expiration-ms: 259200000

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

# application.yml (o en el config-server del perfil dev)
logging:
  level:
    org.springdoc: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG

