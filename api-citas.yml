server:
  port: 8084

spring:
  application:
    name: api-usuarios
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/api_citas_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: api_usuario_db
