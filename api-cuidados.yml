server:
  port: 8084

spring:
  application:
    name: api-cuidados
  config:
    # Descomenta si vas a tirar del config-server
    # import: "optional:configserver:http://localhost:8888"
  cloud:
    config:
      # name: api-cuidados
      # profile: default
      # label: main
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/api_cuidado_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: api_cuidados_db
    password: apiCuidadosdb
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 600000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true

security:
  jwt:
    secret: ${SECURITY_JWT_SECRET:dGhpc19pc19hX3NhZmVfZGV2X3NlY3JldF9iYXNlNjQ=}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    org.hibernate.SQL: INFO
    org.springframework.security: INFO
