server:
  port: 8082

spring:
  application:
    name: api-gastos
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/api_gastos_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: api_gastos_db
    password: apiGastosdb
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

security:
  jwt:
    secret: dGhpc19pc19hX3NhZmVfZGV2X3NlY3JldF9iYXNlNjQ=
    expiration-ms: 259200000

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

# application.yml (o en el config-server del perfil dev)
logging:
  level:
    org.springdoc: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG    
